<!DOCTYPE html>
<html>
<head>
	<style>
		p {
			display: block;
			border:1px solid #000;
		}
		.a{
			display: inline-block;
			background-color:red;
			border:1px solid #000;
			float:left;

		}
		.b{
			display: inline-block;
			background-color:red;
			border:1px solid #000;
			float:left;

		}
		.c{
			clear: left;

		}
	</style>
</head>
<body>

	<p class="a">This is a paragraph.</p>
	<p class="b">This is a paragraph.</p>
	<p class="c">This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>

</body>
</html>


<!-- 
	block 元素只要一浮动，在没有设置宽和高的情况下，将自动的不再占据一整行的空间，它的大小或者说（所占的空间）是由内部的元素决定的，是被内部的元素撑起的。

	也就是说，block元素只要一浮动，立马就变inlin-block. 
-->
